<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watering System</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://lun-eu-assets.s3.eu-central-003.backblazeb2.com/ZqdFxG5ockWZDEpuA9jJaQ/oq8sIpkkVUK-zEiLmCYfzA/Group%20Xor.png"
      type="image/x-icon"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/frontend/css/main.css" />
  </head>

  <body>
    <!-- Text Status -->
    <h4 id="textStatus" class="hide"></h4>

    <div class="website-container">
      <!-- Landing View -->
      <div class="landing-container">
        <!-- Top Row -->
        <div class="top-row-box">
          <p class="app-label">WATERING SYSTEM</p>
          <img
            class="app-icon"
            src="https://lun-eu-assets.s3.eu-central-003.backblazeb2.com/ZqdFxG5ockWZDEpuA9jJaQ/oq8sIpkkVUK-zEiLmCYfzA/Group%20Xor.png"
            alt="Image could not be found!"
          />
        </div>

        <div class="absolute-content-container">
          <!-- Floaters -->
          <div class="floater-container">
            <!-- 1 to 3 -->
            <div class="floater-box-level-1 floaters-1-2-3">
              <!-- Floater 1 -->
              <div class="floater-box-level-2" id="floater1">
                <input
                  class="floater-checkbox form-check-input"
                  type="checkbox"
                  id="switchFloater1"
                  onclick="toggleFloater1(this.checked)"
                  disabled
                />
                <div class="floater-checkbox-background"></div>
                <div class="floater-label-box">
                  <label class="floater-label" for="switchFloater1">1</label>
                </div>
              </div>

              <!-- Floater 2 -->
              <div class="floater-box-level-2" id="floater2">
                <input
                  class="floater-checkbox"
                  type="checkbox"
                  id="switchFloater2"
                  onclick="toggleFloater2(this.checked)"
                  disabled
                />
                <div
                  class="floater-checkbox-background"
                  id="check-background2"
                ></div>
                <div class="floater-label-box">
                  <label class="floater-label" for="switchFloater2">2</label>
                </div>
              </div>

              <!-- Floater 3 -->
              <div class="floater-box-level-2" id="floater3">
                <input
                  class="floater-checkbox"
                  type="checkbox"
                  id="switchFloater3"
                  onclick="toggleFloater3(this.checked)"
                  disabled
                />
                <div
                  class="floater-checkbox-background"
                  id="check-background3"
                ></div>
                <div class="floater-label-box">
                  <label class="floater-label" for="switchFloater3">3</label>
                </div>
              </div>
            </div>

            <!-- 4 and 5 -->
            <div class="floater-box-level-1 floaters-4-5">
              <!-- Floater 4 -->
              <div class="floater-box-level-2" id="floater4">
                <input
                  class="floater-checkbox"
                  type="checkbox"
                  id="switchFloater4"
                  onclick="toggleFloater4(this.checked)"
                  disabled
                />
                <div
                  class="floater-checkbox-background"
                  id="check-background4"
                ></div>
                <div class="floater-label-box">
                  <label class="floater-label" for="switchFloater4">4</label>
                </div>
              </div>

              <!-- Floater 5 -->
              <div class="floater-box-level-2" id="floater5">
                <input
                  class="floater-checkbox"
                  type="checkbox"
                  id="switchFloater5"
                  onclick="toggleFloater5(this.checked)"
                  disabled
                />
                <div
                  class="floater-checkbox-background"
                  id="check-background5"
                ></div>
                <div class="floater-label-box">
                  <label class="floater-label" for="switchFloater5">5</label>
                </div>
              </div>
            </div>
          </div>

          <!-- Swipeable Content -->
          <div class="swipe-area-box">
            <div class="content-container content-1-js center">
              <!-- Valves-->
              <!-- Valve 1 -->
              <div class="valve-box valve-1">
                <!-- Duration Input -->
                <div class="valve-counter-container">
                  <input
                    type="number"
                    id="valve1Duration"
                    class="valve-counter"
                    placeholder="120"
                  />
                  <div class="valve-text-sec-container">
                    <label for="valve1Duration" class="valve-text-sec"
                      >sec.</label
                    >
                  </div>
                </div>

                <!-- Toggle Checkbox -->
                <input
                  class="valve-checkbox"
                  type="checkbox"
                  id="switchValve1"
                  onclick="toggleValve1(this.checked)"
                />
                <div class="valve-checkbox-background">
                  <img
                    class="valve-checkbox-notChecked-icon"
                    src="https://lun-eu-assets.s3.eu-central-003.backblazeb2.com/ZqdFxG5ockWZDEpuA9jJaQ/mpSc4CoB0UW6Z3N5N8AulQ/Ok%20icon.png"
                    alt="Image could not be found!"
                  />
                  <img
                    class="valve-checkbox-isChecked-icon"
                    src="https://lun-eu-assets.s3.eu-central-003.backblazeb2.com/ZqdFxG5ockWZDEpuA9jJaQ/0_D3tN8NmUyUkyTwkohE6Q/Cancel%20icon.png"
                    alt="Image could not be found!"
                  />
                </div>
                <img
                  class="valve-checkbox-disabled-icon"
                  src="https://lun-eu-assets.s3.eu-central-003.backblazeb2.com/ZqdFxG5ockWZDEpuA9jJaQ/X5EQShJBLUep_l-vwoUotg/Unavailable%20icon.png"
                  alt="Image could not be found!"
                />

                <!-- Label -->
                <p class="valve-label">Valve 1</p>
              </div>

              <!-- Valve 2 -->
              <div class="valve-box valve-2">
                <!-- Duration Input -->
                <div class="valve-counter-container">
                  <input
                    type="number"
                    id="valve2Duration"
                    class="valve-counter"
                    placeholder="120"
                  />
                  <div class="valve-text-sec-container">
                    <label for="valve2Duration" class="valve-text-sec"
                      >sec.</label
                    >
                  </div>
                </div>

                <!-- Toggle Checkbox -->
                <input
                  class="valve-checkbox"
                  type="checkbox"
                  id="switchValve2"
                  onclick="toggleValve2(this.checked)"
                />
                <div class="valve-checkbox-background">
                  <img
                    class="valve-checkbox-notChecked-icon"
                    src="https://lun-eu-assets.s3.eu-central-003.backblazeb2.com/ZqdFxG5ockWZDEpuA9jJaQ/mpSc4CoB0UW6Z3N5N8AulQ/Ok%20icon.png"
                    alt="Image could not be found!"
                  />
                  <img
                    class="valve-checkbox-isChecked-icon"
                    src="https://lun-eu-assets.s3.eu-central-003.backblazeb2.com/ZqdFxG5ockWZDEpuA9jJaQ/0_D3tN8NmUyUkyTwkohE6Q/Cancel%20icon.png"
                    alt="Image could not be found!"
                  />
                </div>
                <img
                  class="valve-checkbox-disabled-icon"
                  src="https://lun-eu-assets.s3.eu-central-003.backblazeb2.com/ZqdFxG5ockWZDEpuA9jJaQ/X5EQShJBLUep_l-vwoUotg/Unavailable%20icon.png"
                  alt="Image could not be found!"
                />

                <!-- Label -->
                <p class="valve-label">Valve 2</p>
              </div>

              <!-- Valve 3 -->
              <div class="valve-box valve-3">
                <!-- Duration Input -->
                <div class="valve-counter-container">
                  <input
                    type="number"
                    id="valve3Duration"
                    class="valve-counter"
                    placeholder="120"
                  />
                  <div class="valve-text-sec-container">
                    <label for="valve3Duration" class="valve-text-sec"
                      >sec.</label
                    >
                  </div>
                </div>

                <!-- Toggle Checkbox -->
                <input
                  class="valve-checkbox"
                  type="checkbox"
                  id="switchValve3"
                  onclick="toggleValve3(this.checked)"
                />
                <div class="valve-checkbox-background">
                  <img
                    class="valve-checkbox-notChecked-icon"
                    src="https://lun-eu-assets.s3.eu-central-003.backblazeb2.com/ZqdFxG5ockWZDEpuA9jJaQ/mpSc4CoB0UW6Z3N5N8AulQ/Ok%20icon.png"
                    alt="Image could not be found!"
                  />
                  <img
                    class="valve-checkbox-isChecked-icon"
                    src="https://lun-eu-assets.s3.eu-central-003.backblazeb2.com/ZqdFxG5ockWZDEpuA9jJaQ/0_D3tN8NmUyUkyTwkohE6Q/Cancel%20icon.png"
                    alt="Image could not be found!"
                  />
                </div>
                <img
                  class="valve-checkbox-disabled-icon"
                  src="https://lun-eu-assets.s3.eu-central-003.backblazeb2.com/ZqdFxG5ockWZDEpuA9jJaQ/X5EQShJBLUep_l-vwoUotg/Unavailable%20icon.png"
                  alt="Image could not be found!"
                />

                <!-- Label -->
                <p class="valve-label">Valve 3</p>
              </div>

              <!-- Valve 4 -->
              <div class="valve-box valve-4">
                <!-- Duration Input -->
                <div class="valve-counter-container">
                  <input
                    type="number"
                    id="valve4Duration"
                    class="valve-counter"
                    placeholder="120"
                  />
                  <div class="valve-text-sec-container">
                    <label for="valve4Duration" class="valve-text-sec"
                      >sec.</label
                    >
                  </div>
                </div>

                <!-- Toggle Checkbox -->
                <input
                  class="valve-checkbox"
                  type="checkbox"
                  id="switchValve4"
                  onclick="toggleValve4(this.checked)"
                />
                <div class="valve-checkbox-background">
                  <img
                    class="valve-checkbox-notChecked-icon"
                    src="https://lun-eu-assets.s3.eu-central-003.backblazeb2.com/ZqdFxG5ockWZDEpuA9jJaQ/mpSc4CoB0UW6Z3N5N8AulQ/Ok%20icon.png"
                    alt="Image could not be found!"
                  />
                  <img
                    class="valve-checkbox-isChecked-icon"
                    src="https://lun-eu-assets.s3.eu-central-003.backblazeb2.com/ZqdFxG5ockWZDEpuA9jJaQ/0_D3tN8NmUyUkyTwkohE6Q/Cancel%20icon.png"
                    alt="Image could not be found!"
                  />
                </div>
                <img
                  class="valve-checkbox-disabled-icon"
                  src="https://lun-eu-assets.s3.eu-central-003.backblazeb2.com/ZqdFxG5ockWZDEpuA9jJaQ/X5EQShJBLUep_l-vwoUotg/Unavailable%20icon.png"
                  alt="Image could not be found!"
                />

                <!-- Label -->
                <p class="valve-label">Valve 4</p>
              </div>
            </div>

            <div class="content-container content-2-js right">
              <!-- Switches-->
              <div class="switch-container">
                <!-- Tap Water -->
                <div class="switch-box switch-box-TapWater">
                  <input
                    class="switch-checkbox"
                    type="checkbox"
                    id="switchTapWater"
                    onclick="toggleTapWater(this.checked)"
                  />
                  <div class="switch-checkbox-background">
                    <p class="switch-checkbox-notChecked-icon">OFF</p>
                    <p class="switch-checkbox-isChecked-icon">ON</p>
                  </div>
                  <img
                    class="switch-checkbox-disabled-icon"
                    src="https://lun-eu-assets.s3.eu-central-003.backblazeb2.com/ZqdFxG5ockWZDEpuA9jJaQ/X5EQShJBLUep_l-vwoUotg/Unavailable%20icon.png"
                    alt="Image could not be found!"
                  />
                  <label class="switch-label" for="switchTapWater"
                    >TapWater</label
                  >
                </div>

                <!-- Pump Water Up -->
                <div class="switch-box switch-box-WaterUp">
                  <input
                    class="switch-checkbox"
                    type="checkbox"
                    id="switchPumpWaterUp"
                    onclick="togglePumpWaterUp(this.checked)"
                  />
                  <div class="switch-checkbox-background">
                    <p class="switch-checkbox-notChecked-icon">OFF</p>
                    <p class="switch-checkbox-isChecked-icon">ON</p>
                  </div>
                  <img
                    class="switch-checkbox-disabled-icon"
                    src="https://lun-eu-assets.s3.eu-central-003.backblazeb2.com/ZqdFxG5ockWZDEpuA9jJaQ/X5EQShJBLUep_l-vwoUotg/Unavailable%20icon.png"
                    alt="Image could not be found!"
                  />
                  <label class="switch-label" for="switchPumpWaterUp"
                    >Pump water up</label
                  >
                </div>

                <!-- Transfer Water Down -->
                <div class="switch-box switch-box-WaterDown">
                  <input
                    class="switch-checkbox"
                    type="checkbox"
                    id="switchTransferWaterDown"
                    onclick="toggleTransferWaterDown(this.checked)"
                  />
                  <div class="switch-checkbox-background">
                    <p class="switch-checkbox-notChecked-icon">OFF</p>
                    <p class="switch-checkbox-isChecked-icon">ON</p>
                  </div>
                  <img
                    class="switch-checkbox-disabled-icon"
                    src="https://lun-eu-assets.s3.eu-central-003.backblazeb2.com/ZqdFxG5ockWZDEpuA9jJaQ/X5EQShJBLUep_l-vwoUotg/Unavailable%20icon.png"
                    alt="Image could not be found!"
                  />
                  <label class="switch-label" for="switchTransferWaterDown"
                    >Transfer water down</label
                  >
                </div>

                <!-- Rain -->
                <div class="switch-box switch-box-Rain">
                  <input
                    class="switch-checkbox"
                    type="checkbox"
                    id="switchRain"
                    onclick="toggleRain(this.checked)"
                  />
                  <div class="switch-checkbox-background">
                    <p class="switch-checkbox-notChecked-icon">OFF</p>
                    <p class="switch-checkbox-isChecked-icon">ON</p>
                  </div>
                  <img
                    class="switch-checkbox-disabled-icon"
                    src="https://lun-eu-assets.s3.eu-central-003.backblazeb2.com/ZqdFxG5ockWZDEpuA9jJaQ/X5EQShJBLUep_l-vwoUotg/Unavailable%20icon.png"
                    alt="Image could not be found!"
                  />
                  <label class="switch-label" for="switchRain">Rain</label>
                </div>
              </div>
            </div>

            <div class="content-indicator-container">
              <div class="indicator-1 active"></div>
              <div class="indicator-2 non-active"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Scroll View -->
      <div class="scroll-container">
        <!-- Settings -->

        <!-- Reboot -->
        <div class="settings-box settings-box-reboot">
          <input
            class="settings-checkbox"
            type="checkbox"
            id="switchReboot"
            onclick="toggleReboot(this.checked)"
          />
          <label class="settings-label" for="switchReboot">Reboot</label>
          <div class="settings-toggle-box">
            <div class="settings-toggle-indicator"></div>
          </div>
        </div>

        <!-- Manual Mode -->
        <div class="settings-box settings-box-manualMode">
          <input
            class="settings-checkbox"
            type="checkbox"
            id="switchManual"
            onclick="toggleManual(this.checked)"
          />
          <label class="settings-label" for="switchManual">Manual mode</label>
          <div class="settings-toggle-box">
            <div class="settings-toggle-indicator"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/frontend/js/main.js"></script>
  </body>
</html>
