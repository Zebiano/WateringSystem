<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watering System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

    <!-- TODO: Create time boxes for users to insert how long they want tapwater to run (in h) -->
    <!-- TODO: Create max time for I take control -->
    <!-- TODO: Max time for valves 1 to 4 is 2 mins. Valve 6 and 7 max 20. If is over before action is done, turn off whole system (which is basically turn on manual mode with everything in false), should only be usable in Manual mode -->
</head>

<body>
    <div class="container">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchIgnoreLogic" onclick="toggleIgnoreLogic(this.checked)">
            <label class="form-check-label" for="switchIgnoreLogic">I take total control</label>
        </div>
        <hr>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchValve1" onclick="toggleValve1(this.checked)">
            <label class="form-check-label" for="switchValve1">Valve 1</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchValve2" onclick="toggleValve2(this.checked)">
            <label class="form-check-label" for="switchValve2">Valve 2</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchValve3" onclick="toggleValve3(this.checked)">
            <label class="form-check-label" for="switchValve3">Valve 3</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchValve4" onclick="toggleValve4(this.checked)">
            <label class="form-check-label" for="switchValve4">Valve 4</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchTapWater" onclick="toggleTapWater(this.checked)">
            <label class="form-check-label" for="switchTapWater">TapWater</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchPumpWaterUp" onclick="togglePumpWaterUp(this.checked)">
            <label class="form-check-label" for="switchPumpWaterUp">Pump water up</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchTransferWaterDown" onclick="toggleTransferWaterDown(this.checked)">
            <label class="form-check-label" for="switchTransferWaterDown">Transfer water down</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchRain" onclick="toggleRain(this.checked)">
            <label class="form-check-label" for="switchRain">Rain</label>
        </div>
        <hr>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchFloater5" onclick="toggleFloater5(this.checked)" disabled>
            <label class="form-check-label" for="switchFloater5">Floater 5</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchFloater4" onclick="toggleFloater4(this.checked)" disabled>
            <label class="form-check-label" for="switchFloater4">Floater 4</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchFloater3" onclick="toggleFloater3(this.checked)" disabled>
            <label class="form-check-label" for="switchFloater3">Floater 3</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchFloater2" onclick="toggleFloater2(this.checked)" disabled>
            <label class="form-check-label" for="switchFloater2">Floater 2</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchFloater1" onclick="toggleFloater1(this.checked)" disabled>
            <label class="form-check-label" for="switchFloater1">Floater 1</label>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/frontend/js/main.js"></script>
</body>

</html>
